<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para minha gatinha</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      color: #333;
    }
    .button-container {
      margin-top: 40px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e85c50;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 12px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Clique quando se sentir:</h1>
  <div class="button-container">
    <button onclick="openModal('cansada')">Cansada</button>
    <button onclick="openModal('triste')">Triste</button>
    <button onclick="openModal('sozinha')">Sozinha</button>
    <button onclick="openModal('autoestima')">Autoestima Baixa</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const mensagens = {
      cansada: {
        texto: "Saiba que todo seu esforço vale a pena, tudo tem um proposito. Você é incrível e seu cansaço é passageiro. Bola pra frente, estou sempre com você. Sempre juntos, okay?",
        imagem: "imagem2.jpg"
      },
      triste: {
        texto: "Amor, sei que você não está bem... mas eu tô aqui, te abraçando em pensamento e torcendo pra que seu coração fique mais leve. Sempre juntos, okay?",
        imagem: "imagem1.jpg"
      },
      sozinha: {
        texto: "Quando você se sentir sozinha, feche os olhos por um instante... porque é aí que eu te abraço em pensamento, bem forte, como se dissesse: 'tô aqui, com você, sempre'. Sempre juntos, okay?",
        imagem: "imagem3.jpg"
      },
      autoestima: {
        texto: "Gatinha, eu queria que você pudesse se enxergar pelos meus olhos. Ia ver o quanto é linda, mesmo nos dias em que não se sente assim. Sua luz não depende de maquiagem, roupa ou humor. Ela vem de quem você é, e isso é incrível. Tô aqui pra te lembrar disso. Sempre juntos, okay?",
        imagem: "imagem4.jpg"
      }
    };

    function openModal(tipo) {
      const msg = mensagens[tipo];
      document.getElementById("modal-text").innerHTML = `
        <p>${msg.texto}</p>
        <img src="${msg.imagem}" alt="Foto do Davi">
      `;
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
