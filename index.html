<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mensagem pra Você</title>
<style>
  body {
    background-color: rgb(51, 153, 255);
    font-family: Arial, sans-serif;
    padding: 20px;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 30px;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #btnCansada { background-color: #1e90ff; color: white; }
  #btnTriste { background-color: #007acc; color: white; }
  #btnSozinha { background-color: #005f99; color: white; }
  #btnAutoestima { background-color: #004d80; color: white; }

  #modalOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #modal {
    background: white;
    color: black;
    padding: 20px;
    max-width: 350px;
    border-radius: 10px;
    text-align: center;
  }

  #modal img {
    max-width: 100%;
    margin-top: 15px;
    border-radius: 8px;
  }

  #modal button {
    margin-top: 15px;
    background-color: #007acc;
    color: white;
  }
</style>
</head>
<body>

<h1>Clique quando se sentir</h1>

<button id="btnCansada">Cansada</button>
<button id="btnTriste">Triste</button>
<button id="btnSozinha">Sozinha</button>
<button id="btnAutoestima">Autoestima baixa</button>

<div id="modalOverlay">
  <div id="modal">
    <div id="modalText"></div>
    <img id="modalImage" src="" alt="Imagem" />
    <button id="closeModal">Fechar</button>
  </div>
</div>

<script>
  const modalOverlay = document.getElementById('modalOverlay');
  const modalText = document.getElementById('modalText');
  const modalImage = document.getElementById('modalImage');
  const closeModalBtn = document.getElementById('closeModal');

  const mensagens = {
    cansada: "Saiba que todo seu esforço vale a pena, tudo tem um propósito, você é incrível e seu cansaço é passageiro. Bola pra frente, estou sempre com você, sempre juntos, okay?",
    triste: "Amor, sei que você não está bem… mas eu tô aqui, te abraçando em pensamento e torcendo para que seu coração fique mais leve. Sempre juntos, okay?",
    sozinha: "Quando você se sentir sozinha, feche os olhos por um instante… porque é aí que eu te abraço em pensamento, bem forte, como se dissesse: 'tô aqui, com você, sempre. Sempre juntos, okay?'",
    autoestima: "Gatinha, eu queria que você pudesse se enxergar pelos meus olhos, ia ver o quanto é linda, mesmo nos dias em que não se sente assim. Sua luz não depende de maquiagem, roupa ou humor... ela vem de quem você é, e isso é incrível. Eu tô aqui pra te lembrar disso sempre. Sempre juntos, okay?"
  };

  const imagens = {
    cansada: "imagem2.jpg",
    triste: "imagem1.jpg",
    sozinha: "imagem3.jpg",
    autoestima: "imagem4.jpg"
  };

  function abrirModal(tipo) {
    modalText.textContent = mensagens[tipo];
    modalImage.src = imagens[tipo];
    modalImage.alt = tipo;
    modalOverlay.style.display = 'flex';
  }

  document.getElementById('btnCansada').onclick = () => abrirModal('cansada');
  document.getElementById('btnTriste').onclick = () => abrirModal('triste');
  document.getElementById('btnSozinha').onclick = () => abrirModal('sozinha');
  document.getElementById('btnAutoestima').onclick = () => abrirModal('autoestima');

  closeModalBtn.onclick = () => {
    modalOverlay.style.display = 'none';
  };

  // Fechar modal ao clicar fora da caixa
  modalOverlay.onclick = (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  };
</script>

</body>
</html>
